<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Master Lock Combination Cracker Tool</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <h1>Master Lock Combination Cracker Tool</h1>
        <p>
          A tool for generating possible combinations for Master lock
          combination locks.
        </p>
      </div>
    </header>
    <main class="container">
      <form>
        <label class="mb-2">
          Enter the 12 sticky numbers, one per line.
          <a class="btn btn-info" id="how-to" href="#">
            How to Get Sticky Numbers
          </a>
        </label>
        <div class="row">
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="1st Number"
              id="number1"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="2nd Number"
              id="number2"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="3rd Number"
              id="number3"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="4th Number"
              id="number4"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="5th Number"
              id="number5"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="6th Number"
              id="number6"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="7th Number"
              id="number7"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="8th Number"
              id="number8"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="9th Number"
              id="number9"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="10th Number"
              id="number10"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="11th Number"
              id="number11"
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control mb-2"
              placeholder="12th Number"
              id="number12"
            />
          </div>
        </div>

        <!-- <textarea
          class="mb-2 form-control"
          name="stickies"
          id="stickies"
          rows="12"
        ></textarea> -->
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">Generate Combinations</button>
        </div>
      </form>
    </main>
  </body>
</html>
